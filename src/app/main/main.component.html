<div class="container">
  <div class="row back">
    <div class="create list col-5">
      <div *ngIf="enigma" class="itemSolve">
        <div class="row">
          <div class="col-5">
              <img src="../../assets/img/owl.jpg" alt="imagem de perfil">
          </div>
          <div class="col-7">
            <p>{{enigma.text}}</p>
          </div>
        </div>
        <div class="text2">
        </div>
        <div class="row send">
          <div class="col-10">
            <input type="text" id="solve">
          </div>
          <div class="col-2">
            <i class="fas fa-paper-plane" title="enviar" (click)="enigmaSolve()"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="solve list col-5">
      <div class="butons">
        <button class="btn btn-info">Criar</button>
        <button class="btn btn-success ml-2">Editar</button>
        <input  class="ml-5" type="text" id="search">
        <i class="fas fa-search ml-2 search" title="procurar" (click)="enigmaSearch()"></i>
      </div>
      <div *ngFor="let e of enigmas" class="row itemList" (click)="enigmaClick(e.key)">
        <div class="col-2 profileImg ">
          <img src="../../assets/img/profile.png" alt="imagem de perfil">
        </div>
        <div class="col-10 title">
          <p>{{e.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
